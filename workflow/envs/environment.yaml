name: calcium_imaging_analysis
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy=1.23.3
  - pandas
  - scipy

  - scikit-learn

  - matplotlib=3.5.3
  - bokeh

  - pyyaml
  - pytables
  - opencv
  - pycairo

  - pip:
      - pyMou@git+https://github.com/mb-BCA/pyMOU.git@master

      - networkx
      - Shapely
      - seaborn>=0.12.2
            
      - psutil # ?

      # Windows workaround for h5py
      - wheel
      - cython
      - versioned-hdf5
      - h5py
      - wfield

variables:
  SKLEARN_ALLOW_DEPRECATED_SKLEARN_PACKAGE_INSTALL: True #While we use old pyMOU

