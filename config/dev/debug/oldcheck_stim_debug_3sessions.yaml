# Defines trial phases for Gerions Experimental Setup
trial_conditions:
  sides:
    column: target_side_left
    conds:
      left:   1
      right:  0
  sides_changed:
    column: change_stim_side
    conds:
      changed:   1
      unchanged:  0
      unknown: -1

  modalities:
    column: modality
    conds:
      visual:   0
      tactile:  1
      vistact:  2

  responses:
    column: response_left
    conds:
      left: 1
      right: 0
      no: -1
  responses_changed:
    column: change_response_side
    conds:
      changed:   1
      unchanged:  0
      unknown: -1


  n_targets:
    column: n_targets
    conds:
      all: 6
  n_distractors:
    column: n_distractors
    conds:
      none: 0
      largerzero: [1,2]
  auto_reward:
    column: auto_reward
    conds:
      no: 0
      yes: 1
  both_spouts:
    column: both_spouts
    conds:
      no: 0
      yes: 1

phase_conditions:
  pretrial:
    start: 0
    stop:  30
  stimulus:
